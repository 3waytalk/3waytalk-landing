    <title>New Password | 3 Way Talk Landing</title>
    <script src="js/modernizr.js"></script>
    <link rel="stylesheet" href="css/styles.css"/>
  </head>
  <body>
    <div class="page">
      <header class="header header_static">
        <div class="header__wrapper"><a href="#" class="header__logotype_link">
            <h1 class="header__logotype">3waytalk</h1></a>
          <section class="user"><span class="user__name">Boris Yankov </span><a href="/logout/" class="user__logout">Log out</a></section>
        </div>
      </header>
      <form action="/change/" method="post" data-reload="data-reload" class="password">
        <h2 class="password__title">Enter your new password</h2>
        <fieldset class="password__fieldset">
          <input id="password" required="required" type="password" name="password" value="" placeholder="Password" class="password__input"/>
        </fieldset>
        <fieldset class="password__fieldset">
          <input required="required" type="password" name="password-confirmation" value="" placeholder="Repeat password" data-equal="#password" class="password__input"/>
        </fieldset>
        <div class="password__menu">
          <button type="submit" class="password__submit">Confirm</button>
        </div>
      </form>
      <div class="alert alert_open">
        <button type="button" class="alert__close"></button>
        <div class="alert__text">Password successfully changed</div>
      </div>
      <div class="footer">
